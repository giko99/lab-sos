
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="background-color:rgb(255, 214, 0)">
	<section class="container-fluid">
		<section class="d-flex justify-content-center">
			<section class="col-12 col-sm-6 col-md-3 ">
				<div class="card">
					<img class="card-img-top" src="https://www.academicindonesia.com/wp-content/uploads/2019/06/Logo-UNU-Jogja.jpg" alt="Card image" style="width:100%">
					<div class="card-body" >
						<form class="form-container" method="POST">
							{% csrf_token %}
							<div class="form-group col-lg">
								<input type="text" class="form-control" name="username" placeholder="Username">
							</div>
							<div class="form-group col-lg">
								<input type="password" class="form-control" name="password" placeholder="Password">
							</div>
							<div class="col text-center">
								<button type="submit" class="btn btn-primary col-lg">Login</button>
							</div>
							{% for message in messages %}
							<p id="messages">{{message}}</p>
							{% endfor %}
							<div class="mt-4">
								<div class="d-flex justify-content-center links">
									Belum Memilik Akun? <a href="{% url 'register' %}" class="ml-2">Buat Akun</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</section>
	</section>
</body>

</html>
{% endblock %}
